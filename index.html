<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <p class="topic">To-do List</p>
        <div class="input-button">
            <input placeholder="Todo name" class="js-input-task input-task">
            <input type="date" class="js-input-date input-date">
            <button onclick="addTodo();" class="addbutton">Add</button>
        </div>
        
        <div class="js-output output"></div>
    </div>
    

    <script src="to-do.js"></script>
</body>
</html>
